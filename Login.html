<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" type="text/css" href="LoginPage.css">
			<title>Cop It.com</title>
		</head>
<body>

<form action="/action_page.php" >
  <div class="container">
    <h1>Sign In</h1>
    <p>Please enter your credentials to sign in to your CopIT account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
  </div>
    <div class="clearfix">
      <button type="button" class="cancelbtn" style="font-family: Times; font-weight:900;font-size:16px;">Cancel</button>
      <button type="submit" class="loginbtn" style="font-family: Times; font-weight:900;font-size:16px;">Login</button>
    </div>
</form>

</body>
</html>
